<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Search</title>
</head>
<body>
    <input type="text" id="element" placeholder="Enter any number">
    <button onclick=getIndex()>Search</button>
    
    <script>
        let data = [54,5,10,9,87,98,65,42,43,67]
        function getIndex(){
            let element = Number(document.getElementById("element").value)
            for(let i = 0;i<=data.length;i++){
            if(data[i] === element){
                console.warn(`The element was found at index ${i}`)
            }
            else{
                console.warn("The element was not found in the array")
            }
        }
    }
    </script>
</body>
</html>
